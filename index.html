<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1  class="texto-logo">a</h1>
    </header>
    
    <main class="presentacion">
        <h1  class="titulo"></h1>
     <section class="presentacion-contenido"> 

        <textarea  class="cajauno" id="texto-ingresado"  rows="4" cols="25" placeholder="Ingrese el Texto Aqui" required></textarea>

        <h2 class="presentacion-texto"> <button class="icono">!</button> Solo letras minúsculas y sin acentos</h2>

        <section class="botones">  
        <button class="encriptar" onclick="funcion_encriptar();">Encriptar</button>
        <button  onclick="funcion_desencriptar();" class="desencriptar">Desencriptar</button>
      </section>
     </section>
    <div id="prestacion-encritador"  class="prestacion-encritador" >  
        <img   class="imagen-encritador" src="./assets/Muñeco.png" alt="">
        <p> 
            <strong class="prestacion-encritador-texto">Ningún mensaje fue encontrado </strong> 
        </p>
        <p>Ingresa el texto que desees encriptar o desencriptar</p>
    </div>
  
    
    <div id="texto-encritado"  class="texto-encritado">
         
            <textarea class="parrafo" rows="21" cols="25"required></textarea>
            <button  onclick="copiar();" class="copiar">copiar</button>
    </div> 

    </main>
    <footer class="footer">
        
    </footer> 

    <script src="app.js"></script>
</body>
</html>
